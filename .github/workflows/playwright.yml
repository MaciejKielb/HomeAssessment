name: Playwright Tests
on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get Playwright version
        id: pw-version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').dependencies['@playwright/test'])")
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '^~')
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}

      - name: Log cache status
        run: |
          echo "Cache Hit Status: ${{ steps.playwright-cache.outputs.cache-hit }}"
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Browsers were found in cache. Skipping installation."
          else
            echo "❌ Browsers not found in cache. Running installation step."
          fi

      - name: Install system dependencies
        run: npx playwright install-deps

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Run Playwright tests
        run: yarn test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
