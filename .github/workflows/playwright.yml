name: Playwright Tests
on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get Playwright version
        id: pw-version
        run: |
          VERSION=$(jq -r '.dependencies["@playwright/test"] // .devDependencies["@playwright/test"]' package.json)
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '^~')
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}-${{ hashFiles('package.json', 'yarn.lock') }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}-${{ hashFiles('package.json', 'yarn.lock') }}-
            ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}-
            ${{ runner.os }}-playwright-

      - name: Install system dependencies
        run: npx playwright install-deps

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Run Playwright tests
        run: yarn test --shard=${{ matrix.shard }}

      - name: Prepare artifact name
        id: artifact-name
        if: ${{ !cancelled() }}
        run: |
          SHARD_NAME=$(echo "${{ matrix.shard }}" | tr '/' '-')
          echo "name=playwright-report-shard-${SHARD_NAME}" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (JSON)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json-${{ steps.artifact-name.outputs.name }}
          path: test-results/results.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results (JUnit)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-junit-${{ steps.artifact-name.outputs.name }}
          path: test-results/junit.xml
          retention-days: 30
          if-no-files-found: ignore

  publish-results:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !cancelled() && always() }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all JUnit test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-junit-*
          merge-multiple: true
          path: test-results

      - name: Publish JUnit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/junit.xml
          check_name: Playwright Test Results
          comment_mode: create new
          report_individual_runs: true
          dedup_classes_by_file_name: true